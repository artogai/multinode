syntax = "proto3";

import "scalapb/scalapb.proto";
option (scalapb.options) = {
  enum_strip_prefix: true
};

package dev.ogai.multinode.model.game;

enum Speed {
  SPEED_UNKNOWN = 0;
  SPEED_ULTRA_BULLET = 1;
  SPEED_BULLET = 2;
  SPEED_BLITZ = 3;
  SPEED_RAPID = 4;
  SPEED_CLASSICAL = 5;
  SPEED_CORRESPONDENCE = 6;
}
